<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degrade</title>
    <style>
        * {
            height: 100%;
        }
        body {
            /*tambem posivem botar no lugar do 90deg o to right ou to left, to top ou to bottom*/
            /*radial-gradient e no lugar do 90deg botar circle para fazer um degrade circular*/
            background-image: linear-gradient(to bottom, red, orange);
        }
    </style>
</head>
<body>
    <h2>cor linear com degrade</h2>
</body>
</html>
