<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ano</title>
</head>
<body>
    <h1>Exemplo</h1>
    <p>
        <label for="iano">em que ano você naceu</label>
        <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcidade()">
    </p>
    <p>
        <label for="iidate">Sua idade é</label>
        <output id="iidate">0</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            iidate.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
