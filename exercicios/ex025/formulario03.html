<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        form {
            background-color: lightblue;

            width: 500px;

<body>
    <h1>formulario topzera</h1>
    <form action="cadrasto.php" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" autocomplete="username" required placeholder="Nome completo">

        <p>
            <label for="inota">Nota:</label>
            <input type="number" name="nota" id="inota" min="0" max="10"
            step="0.1" required placeholder="1 a 10" value="5">

        <p>
            <label for="imes">MÃ©s</label>

        </p>

            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2005-08-14">
        </p>
        <p>
            <label for="ihora">Horas</label>
            <input type="time" name="horas" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>

</html>
