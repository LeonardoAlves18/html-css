<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output</title>
</head>
<body>
    <form action="cadrasto.php">
        <p>
            <label for="inum">Numero 1:</label>
            <input type="number" name="num" id="inum" min="0" max="50" required oninput="isoma.innerHTML = Number(inum.value) + Number(inumm.value)">
        </p>
        <p>
            <label for="inumm">Numero 2:</label>
            <input type="number" name="num" id="inumm" min="0" max="50" required oninput="isoma.innerHTML = Number(inum.value) + Number(inumm.value)">
        
        </p>
        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
