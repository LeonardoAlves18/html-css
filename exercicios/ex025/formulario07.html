<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Exemplo</h1>
    <form action="cadrasto.php">
        <p>
            <label for="iestado">estado</label>
            <select name="estado" id="iestado">
                <optgroup label="Regiao Sudeste">
                    <option value="MG">Minas gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Regiao Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="iproff">
            <datalist id="iproff">
                <option>Cozinheiro</option>
                <option>Baaterista</option>
                <option>Militar</option>
                <option value="DEV">Programador</option>
                <option value="ADM">Administrador</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
