<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <h1>Radio e box</h1>
    <form action="cadrato.php" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexM" value="M">
            <label for="isexM">Masculino</label>
            <br>
            <input type="radio" name="sexo" id="isexF" value="F">
            <label for="isexF">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <label for="ifute">futebol</label>
            <input type="checkbox" name="fute" id="ifute"> <br>
            <label for="ibas">basquete</label>
            <input type="checkbox" name="bas" id="ibas"> <br>
            <label for="ina">natação</label>
            <input type="checkbox" name="na" id="ina"> <br>
            <label for="ipp">ping pong</label>
            <input type="checkbox" name="pp" id="ipp"> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar ">
        </p>
    </form>
</body>
</html>
