<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cor e selet</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadrasto.php" method="POST">
        <p>
            <label for="icor">color</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="iranger">range</label>
            <input type="range" name="ranger" id="iranger" min="1" max="5"
            value="4">
        </p>
        <p>
            <label for="ifile">file</label>
            <input type="file" name="file" id="ifile">
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
