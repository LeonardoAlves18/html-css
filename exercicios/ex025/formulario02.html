<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadrasto.php" method="post">
        <p>
            <label for="iusu">Usúario:</label> 
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="5" placeholder="Nome de Usúario" autocomplete="username">
        </p>
        <label for="isen">Senha:</label> 
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="18" size="8" placeholder="Coloque a senha" autocomplete="current-password">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
