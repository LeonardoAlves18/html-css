<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptação</title>
</head>
<body>
    <h1>Adaptação de dispositivos</h1>
    <p>Site totalmente adptado para <strong>dispositivos!!</strong></p>

    <picture>
        <source media="(max-width: 750px)" srcset="./imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./imagens/imagem-m.png" type="image/png">
        <img src="./imagens/imagem-g.png" alt="imagem flexivel">
    </picture>

    <h1>Colocando Aúdios</h1>
    <h2>Neymar errei fui moleque</h2>
    <audio preload="metadata" controls>
        <source src="./midia/neymar-errei-fui-moleque.mp3" type="audio/mpeg">
    </audio>
    <h2>Elo musk uma vez disse</h2>
    <audio preload="metadata" controls>
        <source src="./midia/elo-musk-uma-vez-disse.mp3" type="audio/mpeg">
    </audio >
    <h2>Manda foto na moral</h2>
    <audio preload="metadata" controls>
        <source src="./midia/manda-foto-na-moral.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
