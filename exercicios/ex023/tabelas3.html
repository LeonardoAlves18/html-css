<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }

        td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }

    </style>
</head>
<body>
    <!--
            colspan/rowspan para aplicar expançoes em sertas tabelas si for preciso
         colspan = linha
         rowspan = coluna
    -->
    <h1>expançao de tabelas</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td rowspan="2">G</td>
            <td colspan="2">H</td>
        </tr>
        <tr>
            <td>K</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
